name: Deploy Welcome Page to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on changes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Node.js (for deploying with GitHub Pages)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Install dependencies (if any)
    - name: Install dependencies
      run: npm install

    # Install GitHub Pages CLI (if not using a build tool)
    - name: Install GitHub Pages CLI
      run: npm install --global gh-pages

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      run: |
        npx gh-pages -d . # Deploy all files from the root directory
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub token for authentication
